<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TASK 3: Sorting an array</title>
</head>

<body class="bg-dark">
    <div class="container bg-white p-5 mt-5 text-center rounded" style="width: 50%;">
        <h2 class="mb-3 text-black pb-3 w-100"> Sorting an array</h2>
        <p class="text-black bg-white font-weight-bold font-italic">Let see sorting of [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ] array  </p>
        <button class="m-3 px-4 py-1 btn-primary btn" onclick="myfunction()">Click to sort</button>
        <h5 id="Output" class="bg-dark text-white h-25 py-2">Result</h5>
    </div>
    <!-- script -->
    <script>
        function myfunction(){
            var arr = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ];
            var sorting = arr.sort(function(a, b){return a - b});
            document.getElementById('Output').innerHTML = sorting
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
