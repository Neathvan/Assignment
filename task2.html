<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TASK 2: Palindrome number</title>
</head>

<body class="bg-dark">
    <div class="container bg-info p-5 mt-5 text-center rounded" style="width: 50%;">
        <h2 class="mb-3 text-black pb-3 w-100">Palindrome number or not ?</h2>
        <input type="text" class="w-50 rounded border-0 py-1 my-3" id="input" placeholder="Enter your number"><br>
        <button class="m-3 px-4 py-1 btn-light btn" onclick="myfunction()">Submit</button>
        <h5 id="Output" class="bg-dark text-white h-25 py-2">Result</h5>
    </div>


    <!-- script -->
    <script>
        function myfunction() {
            // convert number to integer 
            // store value in tem variable 
            let getNum = document.getElementById('input').value
            const temp = parseInt(getNum)
            var result = ''
            // check input value is empty or number or not
            // if not, let calculate
            if (isNaN(getNum)) {
                document.getElementById('Output').innerHTML = 'Your input is not a number'
            }else if(getNum == ''){
                document.getElementById('Output').innerHTML = 'Please input number'
            } else {
                let getNumInt = parseInt(getNum)
                while (getNumInt > 0) {
                    n = parseInt(getNumInt % 10)
                    result = (result * 10) + n
                    getNumInt = parseInt(getNumInt / 10)
                }
                // after finished while loop, get the last result value 
                // let compare with temp which we keep input value
                if (temp == result) {
                    document.getElementById('Output').innerHTML = '< ' + temp + ' >' + ' is palindrome number'
                } else {
                    document.getElementById('Output').innerHTML = '< ' + temp + ' >' + ' is not palindrome number'
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
