<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TASK 1: Convert input number to string</title>
</head>

<body id="task1">
    <div class="container bg-warning pt-0  text-center mt-5" style="width: 75%; height: 500px;">
        <h2 class="m-3 text-secondary py-3">Number to string converter</h2>
        <input type="text" class="w-50 border-0 py-1 my-3" id="input" placeholder="Enter number"><br>
        <button class="m-3 px-4 border-0 py-1 bg-white" onclick="myfunction()">Convert</button>
        <h6 class="m-3 text-dark py-3" id="Output"></h6>
    </div>


    <!-- script -->
    <script>
        function myfunction() {
            let getInput =document.getElementById("input").value
            if ( isNaN(getInput)){
                document.getElementById('Output').innerHTML = 'Your input is not a number'
            }else if( getInput == ''){
                document.getElementById('Output').innerHTML = 'Please input number'
            }else{
                let getNum = ''
                for (var i = 0; i < getInput.length; i++) {
                    var num = getInput[i]
                    switch (num) {
                        case '1'    : num = 'one'
                            break;
                        case '2'    : num = 'two'
                            break;
                        case '3'    : num = 'three'
                            break;
                        case '4'    : num = 'four'
                            break;
                        case '5'    : num = 'five'
                            break;
                        case '6'    : num = 'six'
                            break;
                        case '7'    : num = 'seven'
                            break;
                        case '8'    : num = 'eight'
                            break;
                        case '9'    : num = 'nine'
                            break;
                    }
                    //store the first value and next in one line
                    getNum = getNum + num
                    // set to output in html
                    document.getElementById('Output').innerHTML = getNum
                }
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
