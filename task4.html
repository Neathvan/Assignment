<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TASK 4: Sum function</title>
</head>

<body class="bg-white text-white">
    <div class="container bg-dark p-3 mt-4 text-center rounded" style="width: 50%;">
        <h2 class="mb-3 text-black pb-2 w-100"> Sum function</h2>
        <p class="text-black font-weight-bold font-italic">Let see the answer of <br> sum(1,2) <br> sum(1, 2, 3) <br>sum(1, 2, 3, 4)</p>
        <button class="m-3 px-4 py-1 btn-warning btn" onclick="myfunction()">Click to see</button>
        <h5 id="Output1" class="bg-white text-dark h-25 py-2 mx-5 rounded">Result</h5>
        <h5 id="Output2" class="bg-white text-dark h-25 py-2 mx-5 rounded">Result</h5>
        <h5 id="Output3" class="bg-white  text-dark h-25 py-2 mx-5 rounded">Result</h5>
    </div>
    <!-- script -->
    <script>
        // function sum 
        function sum(){
            let sumArgu = 0;
            for(var i=0 ; i< arguments.length ; i++){
                sumArgu += arguments[i]
            }
            return sumArgu
        }

        function myfunction(){
            document.getElementById('Output1').innerHTML = 'sum(1,2) => result : ' + sum(1,2)
            document.getElementById('Output2').innerHTML = 'sum(1,2,3) => result : ' + sum(1, 2, 3)
            document.getElementById('Output3').innerHTML = 'sum(1, 2, 3, 4) => result : ' + sum(1, 2, 3, 4)
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
